# Configuración de la API (application.properties)
# Nota: Para producción se recomienda usar variables de entorno o un archivo .env.
# Este archivo sirve como fallback cómodo para desarrollo/local.

# Puerto del servidor HTTP
PORT=7070

# Base de datos
DB_URL=jdbc:postgresql://localhost:5432/postgres
DB_USER=postgres
DB_PASSWORD=

# Pool de conexiones (HikariCP)
DB_POOL_SIZE=10
DB_MIN_IDLE=2
DB_CONN_TIMEOUT_MS=10000
DB_IDLE_TIMEOUT_MS=600000
DB_MAX_LIFETIME_MS=1800000

# Seguridad
JWT_SECRET=demo-secret
